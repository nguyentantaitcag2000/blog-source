version: '2'
services:
  webserver: 
    build: .
    # image: nguyentantaitcag2000/interior-shop:v1.0
    ports:
      - '8000:80' 
      - '5173:5173' 
    depends_on:
      - db
    volumes:
      - .:/var/www/html 
      - ./docker-apache.conf:/etc/apache2/sites-available/000-default.conf 
    links:
      - db 
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG:
        client_host=host.docker.internal
        start_with_request=yes
    networks:
      - laravel
  db: 
    image: mysql:5.7 
    container_name: db
    volumes: 
      - "./data/db:/var/lib/mysql"
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: root 
      MYSQL_DATABASE: supercode 
      # MYSQL_USER: root 
      MYSQL_PASSWORD: root  
    ports:
      - "3307:3306" 
    networks:
      - laravel
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - '8081:80'
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      # UPLOAD_LIMIT: 100000000 // Vì tôi đã có cài đặt ở docker-php.ini nhưng vẫn chưa xác định được nó có tác dụng không
    depends_on:
      - db
    networks:
    - laravel
networks:
  laravel:
    driver: bridge